<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainel‚Äôs Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: url('rainel.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 6vw;
      margin: 20px;
      text-shadow: 4px 4px #000, 6px 6px #ff9ee9;
      color: #ffe0f8;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 600px;
      padding: 10px 20px;
    }

    .menu button {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1em;
      font-weight: bold;
      border: 3px solid #fff;
      border-radius: 20px;
      color: #fff8f0;
      text-shadow: 2px 2px #000;
      box-shadow: inset 0 0 10px #ffb3f0, 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      background: linear-gradient(to bottom, #ff99cc, #d178ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .menu button:hover {
      transform: scale(1.08);
      background: linear-gradient(to bottom, #ffc6f5, #d1aaff);
    }

    footer {
      margin-top: auto;
      padding: 15px 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ffeef8;
      text-shadow: 2px 2px #b7006a;
    }

    @media (max-width: 400px) {
      h1 { font-size: 8vw; }
      .menu button {
        font-size: 0.85em;
        border-radius: 16px;
      }
      footer { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h1>Rainel‚Äôs Game</h1>

  <!-- üéÆ Game menu buttons -->
  <div class="menu">
    <button onclick="go('abc.html')">üìö Rainel ABC</button>
    <button onclick="go('color-match.html')">üé® Color Match</button>
    <button onclick="go('memory-gallery.html')">üì∑ Memory Gallery</button>
    <button onclick="go('shape-puzzle.html')">üß© Puzzle Game</button>
    <button onclick="go('tracing-game.html')">‚úèÔ∏è Tracing Game</button>
    <button onclick="go('coin-catcher.html')">ü™ô Coin Catcher</button>
    <button onclick="go('pong.html')">üèì Ping Pong Game</button>
  </div>

  <footer>
    Rainel Berboso Rivera ¬© 2025
  </footer>

  <!-- üîä Background Music (Autoplay) -->
  <audio id="bgMusic" autoplay loop>
    <source src="sounds/bg-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function go(page) {
      window.location.href = page;
    }

    // Optional: ensure autoplay on mobile after interaction
    document.body.addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) bgMusic.play();
    }, { once: true });
  </script>
</body>
</html>
