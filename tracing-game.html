<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainel Tracing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: url('rainel.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Luckiest Guy', cursive;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2.8em;
      text-shadow: 3px 3px #ff66cc;
    }

    canvas {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      margin: 20px auto;
      touch-action: none;
    }

    .btns {
      display: flex;
      gap: 15px;
      margin: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btns button {
      padding: 14px 30px;
      background: linear-gradient(145deg, #ff85c1, #ff66cc);
      border: none;
      border-radius: 14px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px #b94b94;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    .btns button:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffeef8;
      text-shadow: 2px 2px #c14284;
    }
  </style>
</head>
<body>
  <h1 id="title">‚úèÔ∏è Trace the Letter A</h1>
  <canvas id="tracingCanvas" width="300" height="300"></canvas>

  <div class="btns">
    <button onclick="prevLetter()">‚Üê Prev</button>
    <button onclick="window.location.href='index.html'">üè† Back to Menu</button>
    <button onclick="nextLetter()">Next ‚Üí</button>
  </div>

  <footer>Rainel Berboso Rivera ¬© 2025</footer>

  <script>
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    let currentIndex = 0;
    let drawing = false;
    let letterImageData;
    let canvas, ctx;
    let autoNextTriggered = false;

    const title = document.getElementById('title');
    canvas = document.getElementById('tracingCanvas');
    ctx = canvas.getContext('2d');

    function drawLetter() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#444';
      ctx.font = 'bold 220px Comic Sans MS';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(letters[currentIndex], canvas.width / 2, canvas.height / 2);
      letterImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      autoNextTriggered = false;
      title.textContent = `‚úèÔ∏è Trace the Letter ${letters[currentIndex]}`;
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
        y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
      };
    }

    function startDraw(e) {
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = '#ff33aa';
      ctx.lineWidth = 26;
      ctx.lineCap = 'round';
      ctx.stroke();
      e.preventDefault();

      if (!autoNextTriggered && checkTracingComplete()) {
        autoNextTriggered = true;
        celebrateThenNext();
      }
    }

    function stopDraw() {
      drawing = false;
    }

    function checkTracingComplete() {
      const tracedData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const total = letterImageData.data.length;
      let grayPixelCount = 0;
      let tracedPixelCount = 0;

      for (let i = 0; i < total; i += 4) {
        const r = letterImageData.data[i];
        const g = letterImageData.data[i + 1];
        const b = letterImageData.data[i + 2];

        if (r < 100 && g < 100 && b < 100) {
          grayPixelCount++;
          const r2 = tracedData.data[i];
          const g2 = tracedData.data[i + 1];
          const b2 = tracedData.data[i + 2];

          if (r2 > 200 && g2 < 150 && b2 > 150) {
            tracedPixelCount++;
          }
        }
      }

      return tracedPixelCount / grayPixelCount > 0.35;
    }

    function celebrateThenNext() {
      confetti({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff66cc', '#ff99cc', '#ffe6f0']
      });

      setTimeout(() => {
        nextLetter();
      }, 1800);
    }

    function nextLetter() {
      currentIndex = (currentIndex + 1) % letters.length;
      drawLetter();
    }

    function prevLetter() {
      currentIndex = (currentIndex - 1 + letters.length) % letters.length;
      drawLetter();
    }

    // Events
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDraw);

    drawLetter();
  </script>
</body>
</html>
