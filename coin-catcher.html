<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainel Coin Catcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2.8em;
      color: white;
      text-shadow: 3px 3px #ff66cc;
    }

    #scoreBoard {
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }

    canvas {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      max-width: 90vw;
      max-height: 70vh;
      width: 100%;
      height: auto;
    }

    .btns {
      display: flex;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btns button {
      padding: 14px 40px;
      background: linear-gradient(145deg, #ff85c1, #ff66cc);
      border: none;
      border-radius: 14px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px #b94b94;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    .btns button:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffeef8;
      text-shadow: 2px 2px #c14284;
    }
  </style>
</head>
<body>
  <h1>üí∞ Rainel Coin Catcher</h1>
  <div id="scoreBoard">Score: 0</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <div class="btns">
    <button onclick="window.location.href='index.html'">‚Üê Back to Menu</button>
  </div>

  <footer>Rainel Berboso Rivera ¬© 2025</footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let canvasW = canvas.width;
    let canvasH = canvas.height;

    function resizeCanvas() {
      const ratio = canvasW / canvasH;
      let width = window.innerWidth * 0.9;
      let height = width / ratio;

      if (height > window.innerHeight * 0.7) {
        height = window.innerHeight * 0.7;
        width = height * ratio;
      }

      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const rainel = new Image();
    rainel.src = 'images/rainel.png';

    const coin = new Image();
    coin.src = 'images/coin.png';

    let rainelX = canvas.width / 2 - 32;
    const rainelY = canvas.height - 100;
    const rainelWidth = 64;
    const rainelHeight = 64;

    let coins = [];
    let effects = []; // For catch effects
    let score = 0;

    function spawnCoin() {
      const x = Math.random() * (canvas.width - 32);
      coins.push({ x: x, y: -32, speed: 2 + Math.random() * 2 });
    }

    function drawEffect(x, y) {
      effects.push({ x, y, radius: 0, alpha: 1 });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(rainel, rainelX, rainelY, rainelWidth, rainelHeight);

      // Draw coins
      for (let i = 0; i < coins.length; i++) {
        const c = coins[i];
        c.y += c.speed;
        ctx.drawImage(coin, c.x, c.y, 32, 32);

        if (
          c.y + 32 >= rainelY &&
          c.x + 32 >= rainelX &&
          c.x <= rainelX + rainelWidth
        ) {
          drawEffect(c.x + 16, c.y + 16); // Show sparkle pop
          coins.splice(i, 1);
          score++;
          document.getElementById('scoreBoard').innerText = "Score: " + score;
          i--;
        } else if (c.y > canvas.height) {
          coins.splice(i, 1);
          i--;
        }
      }

      // Draw pop effects
      for (let i = 0; i < effects.length; i++) {
        const e = effects[i];
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 215, 0, ${e.alpha})`;
        ctx.fill();
        e.radius += 1.5;
        e.alpha -= 0.05;
        if (e.alpha <= 0) {
          effects.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(draw);
    }

    function moveRainel(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const relativeX = x - rect.left;
      const scale = canvas.width / rect.width;
      rainelX = relativeX * scale - rainelWidth / 2;

      if (rainelX < 0) rainelX = 0;
      if (rainelX + rainelWidth > canvas.width) rainelX = canvas.width - rainelWidth;
    }

    canvas.addEventListener('mousemove', moveRainel);
    canvas.addEventListener('touchmove', moveRainel);

    setInterval(spawnCoin, 1000); // Every second
    draw(); // Start game loop
  </script>
</body>
</html>
