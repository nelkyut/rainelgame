<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainel Ping Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2.8em;
      color: white;
      text-shadow: 3px 3px #ff66cc;
    }

    #scoreBoard {
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }

    canvas {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      max-width: 90vw;
      max-height: 70vh;
      width: 100%;
      height: auto;
    }

    .btns {
      display: flex;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btns button {
      padding: 14px 40px;
      background: linear-gradient(145deg, #ff85c1, #ff66cc);
      border: none;
      border-radius: 14px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px #b94b94;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }

    .btns button:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    #resetBtn {
      display: none;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffeef8;
      text-shadow: 2px 2px #c14284;
    }
  </style>
</head>
<body>
  <h1>üèì Rainel Ping Pong</h1>
  <div id="scoreBoard">Score: 0</div>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <div class="btns">
    <button onclick="window.location.href='index.html'">‚Üê Back to Menu</button>
    <button id="resetBtn" onclick="startGame()">üîÅ Reset</button>
  </div>

  <footer>Rainel Berboso Rivera ¬© 2025</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const resetBtn = document.getElementById("resetBtn");

    let canvasW = canvas.width;
    let canvasH = canvas.height;

    function resizeCanvas() {
      const ratio = canvasW / canvasH;
      let width = window.innerWidth * 0.9;
      let height = width / ratio;

      if (height > window.innerHeight * 0.7) {
        height = window.innerHeight * 0.7;
        width = height * ratio;
      }

      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const ballImage = new Image();
    ballImage.src = 'images/rainel.png';

    let paddleWidth = 100, paddleHeight = 10;
    let paddleX;

    let ballX, ballY, dx, dy;
    const ballRadius = 20;

    let score;
    let isGameOver = false;
    const effects = [];

    function startGame() {
      paddleX = (canvas.width - paddleWidth) / 2;
      ballX = canvas.width / 2;
      ballY = canvas.height - 40;
      dx = 2;
      dy = -2;
      score = 0;
      isGameOver = false;
      resetBtn.style.display = 'none';
      draw();
    }

    function drawPaddle() {
      ctx.fillStyle = "#ff3399";
      ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    }

    function drawBall() {
      ctx.save();
      // Glow effect only
      ctx.shadowColor = 'rgba(150, 0, 255, 0.8)';
      ctx.shadowBlur = 25;

      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(0,0,0,0)';
      ctx.fill();
      ctx.closePath();

      ctx.shadowBlur = 0;
      ctx.drawImage(ballImage, ballX - ballRadius, ballY - ballRadius, ballRadius * 2, ballRadius * 2);
      ctx.restore();
    }

    function drawScore() {
      document.getElementById("scoreBoard").innerText = "Score: " + score;
    }

    function drawEffect(x, y) {
      effects.push({ x, y, radius: 0, alpha: 1 });
    }

    function drawHitEffects() {
      for (let i = 0; i < effects.length; i++) {
        const e = effects[i];
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 215, 0, ${e.alpha})`;
        ctx.fill();
        e.radius += 1.2;
        e.alpha -= 0.04;
        if (e.alpha <= 0) {
          effects.splice(i, 1);
          i--;
        }
      }
    }

    function draw() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBall();
      drawPaddle();
      drawScore();
      drawHitEffects();

      if (ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) dx = -dx;
      if (ballY + dy < ballRadius) dy = -dy;

      if (ballY + dy > canvas.height - paddleHeight - 10 - ballRadius) {
        if (ballX > paddleX && ballX < paddleX + paddleWidth) {
          dy = -dy;
          score++;
          drawEffect(ballX, ballY);
        } else {
          isGameOver = true;
          resetBtn.style.display = 'inline-block';
        }
      }

      ballX += dx;
      ballY += dy;

      requestAnimationFrame(draw);
    }

    function movePaddle(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const x = clientX - rect.left;
      const scale = canvas.width / rect.width;
      paddleX = x * scale - paddleWidth / 2;

      if (paddleX < 0) paddleX = 0;
      if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
    }

    canvas.addEventListener("mousemove", movePaddle);
    canvas.addEventListener("touchmove", movePaddle);

    startGame();
  </script>
</body>
</html>
